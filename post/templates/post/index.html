{% extends 'post/base_templ.html' %}

{% block tilte %}
Blog Engine
{%endblock%}


{% block content %}
{% for post in posts %}
<div class="card mb-4" style="width: 18rem;" >
  <div class="card-body">
    <h5 class="card-title">{{ post.title }}</h5>
    <h6 class="card-subtitle mb-2 text-muted">{{ post.date_pb }}</h6>
     <p class="card-text">{{ post.ingredients}}</p>
      <p class="card-text">{{ post.cooking}}</p>
      <p class="card-text">{{ post.date_pb }}</p>
    <a href="{% url 'post_detail_url' slug=post.slug %}" class="card-link">Card link</a>

  </div>
</div>

{% endfor %}

{% endblock %}
